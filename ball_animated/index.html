<!doctype html>
<html lang="en">
  <body>
    <h1>Web Assembly Ball Example</h1>
    <div class="output">
        <pre id="log"></pre>
    </div>

    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
      var Module = {
        preRun: [function() {
          const update = cwrap('update', null, []);
          requestAnimationFrame(function f() {
            update();
            requestAnimationFrame(f);
          });
        }],
      };
    </script>

    <script src="ball.js"></script>

  </body>
</html>
